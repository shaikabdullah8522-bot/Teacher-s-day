<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teacher's Day</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 3em;
      background: linear-gradient(90deg, #ff4081, #ffeb3b, #4caf50, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }
    @keyframes shine {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }
    p.subtitle {
      text-align: center;
      color: #333;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .quote {
      text-align: center;
      font-size: 1.2em;
      font-style: italic;
      margin: 20px;
      color: #222;
      min-height: 30px;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #888;
      font-size: 1em;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
      font-size: 1em;
      margin-left: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card h2 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    .card p {
      color: #444;
      font-size: 1.05em;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
      color: #333;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10%); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">ðŸŒ¸ Happy Teacher's Day ðŸŒ¸</h1>

  <div class="search-box">
    <input type="text" id="teacherInput" placeholder="Enter Your Name">
    <button id="wishBtn" onclick="showTeacher()">Show My Wish</button>
  </div>

  <div class="grid" id="teacherGrid"></div>

  <footer>ðŸ’– Thank you, Teachers, for lighting our path ðŸ’–</footer>

  <script>
    const teachers = [

    const quotes = [

    const grid = document.getElementById("teacherGrid");

    // Music setup

    // Show teacher by name + play music
    function showTeacher() {
      let input = document.getElementById("teacherInput").value.trim().toLowerCase();
      grid.innerHTML = "";
      let found = false;
      teachers.forEach(t => {
        if (t[0].toLowerCase().includes(input)) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h2>${t[0]} ðŸŒº</h2><p>"${t[1]}"</p>`;
          grid.appendChild(card);
          mainTitle.innerText = `ðŸŒ¸ Happy Teacher's Day, ${t[0]} Teacher ðŸŒ¸`;
          found = true;
        }
      });
      if (!found) {
        grid.innerHTML = "<p style='text-align:center;color:#333;'>No teacher found with that name.</p>";
        mainTitle.innerText = "ðŸŒ¸ Happy Teacher's Day ðŸŒ¸";
      }

      // Play music when they click
      music.play();

      // Replace button text with "Enter"
      wishBtn.innerText = "Enter";
      wishBtn.disabled = true;
    }

    // Rotating quotes
    let index = 0;
    function rotateQuotes() {
      document.getElementById("quoteBox").innerText = quotes[index];
      index = (index + 1) % quotes.length;
    }
    setInterval(rotateQuotes, 4000);
    rotateQuotes();

    // Confetti
    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random() * 360},70%,60%)`;
        c.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
    setInterval(createConfetti, 3000);
  </script>
</body>
</html>
